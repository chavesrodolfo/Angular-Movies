<div class="padding-top-60">
  <div *ngIf="!(auth.user | async); else alreadyLoggedIn">
    <div class="Card-Aligner">
      <mat-card class="card-items">
        <h1>Login</h1>
        <form [formGroup]="userForm" (ngSubmit)="login()">

          <mat-input-container class="input-full">
            <input matInput #email type="email" placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="formErrors.email">{{ formErrors.email }}</mat-error>
          </mat-input-container>
          <mat-input-container class="input-full">
            <input matInput #password type="password" placeholder="Senha" formControlName="password" required>
            <mat-error *ngIf="formErrors.password">{{ formErrors.password }}</mat-error>
          </mat-input-container>

          <button type="submit" mat-raised-button color="accent" [disabled]="!userForm.valid">Entrar</button>

        </form>
        <br>
        <button mat-raised-button color="primary" (click)="loginWithGoogle()">Login com Google</button>
        <mat-card-actions>
          Nao possui uma conta? - <a routerLink="/register">Registre-se</a>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-chip-list role="alert" *ngIf="auth.error">
      <mat-chip color="warn" selected="true" class="error">{{auth.error}}</mat-chip>
    </mat-chip-list>
  </div>

  <ng-template #alreadyLoggedIn>
    <p class="text-success">
      Você está logado na sua conta!
    </p>
  </ng-template>

</div>
