<div class="padding-top-60 container actor-wrap-profile">
  <div class="actor-profile-width">
    <mat-card class="actor-card">
      <img src="https://image.tmdb.org/t/p/w300/{{person.profile_path}}" *ngIf="person.profile_path">
      <mat-card-content>
        <h2>Perfil</h2>
        <p>
          <span *ngIf="person.gender == 2">Homem</span>
          <span *ngIf="person.gender == 1">Mulher</span>
        </p>
        <p><strong>Nascido em </strong>
          {{person.birthday | date: 'dd/MM/y'}}</p>
        <p><strong>Natural de </strong>{{person.place_of_birth}}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="actor-bio-width">
    <mat-card class="actor-card-bio">
      <mat-card-content>
        <div class="actor-title" dir="auto">
          <h2>{{person.name}}</h2>
          <span class="actor-social-links">
          <a target="_blank" href="https://www.facebook.com/{{externalIds['facebook_id']}}"><mat-icon class="fa fa-facebook-official" aria-hidden="true"></mat-icon></a>
          <a target="_blank" href="https://twitter.com/{{externalIds['twitter_id']}}"><mat-icon class="fa fa-twitter-square" aria-hidden="true"></mat-icon></a>
          <a target="_blank" href="https://www.instagram.com/{{externalIds['instagram_id']}}"><mat-icon class="fa fa-instagram" aria-hidden="true"></mat-icon></a>
        </span>
        </div>
        <div>
          <h3 style="text-align: left">Biografia</h3>
          <div class="biography">
            <p style="text-align: justify;">{{person.biography}}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="actor-card-bio">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab [label]="'Movies'">
            Em breve
          </mat-tab>
          <mat-tab [label]="'Images'">
            Em breve
            <!--<mat-card>-->
              <!--<img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
            <!--</mat-card>-->
          </mat-tab>
          <mat-tab [label]="'Extra Info'">
            Em breve
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
