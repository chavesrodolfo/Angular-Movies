<div *ngIf="tvShow">
  <div class="parrallax-content" [ngStyle]="{'background-image': 'linear-gradient(rgba(52,41,49,0.8), rgba(68,34,102,0.8)), url('+'https://image.tmdb.org/t/p/w1920'+tvShow.backdrop_path+')'}">
    <div class="parrallax">
    </div>

    <div class="parallax-left-content">
      <section class="parallax-position">
        <div class="parallax-img-container">
          <img src="https://image.tmdb.org/t/p/w500/{{tvShow?.poster_path}}" alt="" width="300px">
        </div>
        <div class="parallax-right-content"> <!--Title-->
          <h2>{{tvShow.name}}</h2>
          <div class="parallax-btn-container">
            <button mat-mini-fab matTooltip="Em breve"><mat-icon>favorite</mat-icon></button>
            <button mat-mini-fab matTooltip="Em breve"><mat-icon>star</mat-icon></button>
            <button mat-mini-fab matTooltip="Em breve"><mat-icon>bookmark</mat-icon></button>
            <h4><a href="javascript:void(0)" (click)="openDialog()" *ngIf="video"><mat-icon>play_arrow</mat-icon> Trailer</a></h4>
          </div>
          <h3 class="parallax-subtitle">Sinopse</h3>
          <p>{{tvShow.overview}}</p>
          <h3 class="parallax-subtitle">Categorias</h3>
          <a *ngFor="let genre of tvShow.genres" routerLink="/genres/{{genre.id}}/{{genre.name}}" class="genders-cat">
            <button mat-raised-button color="primary">{{genre.name}}</button>
          </a>
        </div>
      </section>
    </div>

  </div>
</div>
