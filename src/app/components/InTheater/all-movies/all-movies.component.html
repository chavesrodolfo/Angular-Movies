<div class="container padding-top-60">

  <h2 style="text-align: left; padding-left: 20px;">Filmes</h2>

  <mat-card class="filter-movies-card">
    <div style="margin-bottom: 24px">Filtrar por</div>
    <button mat-raised-button color="primary">Em cartaz</button>
    <button mat-raised-button color="primary" disabled>Em breve</button>
    <button mat-raised-button color="primary" disabled>Popular</button>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Gêneros
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let genre of genres">
        <button mat-raised-button color="primary" disabled>
          {{genre.name}}
        </button>
      </div>

    </mat-expansion-panel>
    <div style="margin-top: 20px">Opinão do público</div>
    <mat-slider
      [max]="max"
      [min]="min"
      [step]="step"
      [thumb-label]="thumbLabel"
      [tick-interval]="tickInterval"
      [value]="value"
      
    ></mat-slider>
  </mat-card>

  <div class="list-movies">
    <div style="text-align: center">
      <span *ngFor="let movie of nowPlaying">
        <app-poster-card class="all-poster" [model]="movie"></app-poster-card>
      </span>
    </div>
  </div>

</div>
